language: node_js
node_js:
- '0.12'
sudo: false
cache:
  directories:
  - node_modules
before_install:
- export PATH=/usr/local/phantomjs-2.0.0/bin:$PATH
- npm config set spin false
- npm install -g npm@^2
install:
- npm install -g bower
- npm install
- bower install
script:
- npm test
deploy:
  provider: heroku
  buildpack: https://github.com/travis-ci/travis-web-ember-cli-buildpack.git
  api_key:
    secure: 
  app: jstest
  on:
    repo: josephchappell/js-test
